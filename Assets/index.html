<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="weather-dashboard">
      <span class="navbar-brand mb-0 h1 text-white">Weather Dashboard</span>
    </div>
  </nav>




  <div class="container">
    <!--  Search Column -->
    <div class="search-column">
      <h2 class="search-for-a-city">Search for a City:</h2>
      <input class="search-bar" type="text" placeholder="Search...">
      <button id="search-btn">Search</button>
     
      

      <!-- bottom left -->
      <!-- Nested "bottom-div" within "search-column" where the capitals go -->
      <div class="bottom-div">
        <!-- <h2>Bottom Div</h2> -->
        <!-- <button class="btn-spacing">Atlanta</button>
        <button class="btn-spacing">Denver</button>
        <button class="btn-spacing">Seattle</button>
        <button class="btn-spacing">San Francisco</button>
        <button class="btn-spacing">Orlando</button>
        <button class="btn-spacing">New York</button>
        <button class="btn-spacing">Chicago</button>
        <button class="btn-spacing">Austin</button> -->
      </div>
    </div>



   

    <!-- Displays capital info in top right -->
<!-- Right-side Stacking Divs with content -->
<div class="stacking-div">
  <div class="capital-weather-display">
    <h2 class="info-div" id="city-name">Search for a City...</h2>
    <p id="temp">Temp:</p>
    <p id="wind">Wind:</p>
    <p id="humidity">Humidity:</p>
  </div>







<!-- bottom right -->
  <!-- 5-day forecast -->
  <h2 class="boxes">5-Day Forecast:</h2>

  <div class="forecast-div">
    <div class="forecast-box"></div> <!-- Box 1 -->
    <div class="forecast-box"></div> <!-- Box 2 -->
    <div class="forecast-box"></div> <!-- Box 3 -->
    <div class="forecast-box"></div> <!-- Box 4 -->
    <div class="forecast-box"></div> <!-- Box 5 -->
  </div>
</div>



  <!-- jQuery link -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- Custom JavaScript -->
  <script src="./script.js"></script>
</body>
</html>
